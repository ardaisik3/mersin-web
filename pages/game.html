    <main>
        <h1>Balon Oyunu ðŸŽˆ</h1>
        <p>BalonlarÄ± patlatarak puan kazan! 5 ve 10 puana ulaÅŸÄ±nca kupon kazan.</p>

        <div id="game-container">
            <!-- JavaScript ile balonlar eklenecek -->
        </div>

        <p>PuanÄ±nÄ±z: <span id="score">0</span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gameContainer = document.getElementById("game-container");
            const scoreDisplay = document.getElementById("score");
            const rewardMessage = document.getElementById("reward-message");

            let score = 0;

            function createBalloon() {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.textContent = "ðŸŽˆ";
                balloon.style.left = Math.random() * 80 + "%";
                balloon.style.top = "100%";

                let position = 100;
                let interval = setInterval(() => {
                    if (position <= -10) {
                        clearInterval(interval);
                        balloon.remove();
                        return;
                    }
                    position -= 1;
                    balloon.style.top = position + "%";
                }, 50);

                balloon.addEventListener("click", () => {
                    clearInterval(interval);
                    balloon.remove();
                    score++;
                    scoreDisplay.textContent = score;
                    checkReward();
                });

                gameContainer.appendChild(balloon);
            }

            function checkReward() {
                let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
                if (score === 5) {
                    rewardMessage.textContent = "Tebrikler! %10 indirim kuponu kazandÄ±nÄ±z!";
                    coupons.push("%10 indirim kuponu");
                } else if (score === 10) {
                    rewardMessage.textContent = "Harika! %20 indirim kuponu kazandÄ±nÄ±z!";
                    coupons.push("%20 indirim kuponu");
                }
                localStorage.setItem("coupons", JSON.stringify(coupons));
            }

            // Her 2 saniyede bir yeni balon oluÅŸtur
            setInterval(() => {
                createBalloon();
            }, 2000);
        });
    </script>
